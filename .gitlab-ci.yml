# run pipeline only on merge request
workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: always
    - if: $CI_COMMIT_BRANCH == "master"
      when: always
    - when: never


variables:
  TEST_IMAGE: "node:21-alpine3.17"

stages:
  - test

cache:
  key: npm
  policy: pull-push
  paths:
    - .npm/

# ---------- stages
test-lint:
  image: ${TEST_IMAGE}
  stage: test
  script:
    - cd web
    - npm ci --cache .npm --prefer-offline
    - npm run lint:ci
  artifacts:
    when: always
    paths:
      - web/logs/_output/eslint.xml
    reports:
      junit:
        - web/logs/_output/eslint.xml
    expire_in: 10 minutes